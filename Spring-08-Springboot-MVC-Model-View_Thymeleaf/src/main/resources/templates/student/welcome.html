<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

      <!--Text-->
  <h2>Welcome to Spring Class!</h2>
  <h2 th:text="${name}"></h2>
  <h3 th:text="${course}"></h3>
  <h2 th:text="${random}"></h2>
  <h3 th:text="${numbers}"></h3>
  <h3 th:text="${numbers.get(3)}"></h3>
  <h2 th:text="${birthday}"></h2>

  <h2 th:text="${'Hello ' + name + '!'}"></h2>

  <h3 th:text="${student.getFirstName()}"></h3>
  <h3 th:text="${student.firstName}"></h3>
  <h3 th:text="${student.getLastName()}"></h3>
  <h3 th:text="${student.lastName}"></h3>
  <h3 th:text="${student.getId()}"></h3>
  <h3 th:text="${student.id}"></h3>

  <!--Link-->
  <a th:href="@{https://cybertekschool.com}">Cybertek</a>
  <a th:href="@{/student/register}">Register</a>

  <!--Adding parameters to Link-->
  <a th:href="@{/student/welcome(id=3)}">Link2</a>
  <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>

  <!--Iteration-->
  <ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>
  </ul>
  <!--Fragment-->
  <div th:replace="fragments/footer :: foter"></div>

</body>
</html>
